name: Build, run tests, code linting

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
    - fix/*
    - feature/*
  pull_request_target:
    types: [opened]

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    name: Check code quality
    steps:
      - name: Build & Test
        uses: CropperBlazor/Cropper.Blazor/.github/workflows/build-test-template.yml@develop

      - uses: actions/checkout@v4
  
      - name: Super-Linter
        uses: github/super-linter@v4.8.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_FOLDER: Reports
          OUTPUT_DETAILS: detailed
          ERROR_ON_MISSING_EXEC_BIT: true
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MARKDOWN: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          LOG_LEVEL: WARN
          FILTER_REGEX_EXCLUDE: '(\W|^)(.*([.]min[.]css))($)|(\W|^)(.*([.]min[.]js))($)'
          FILTER_REGEX_INCLUDE: /github/workspace/src/Cropper.Blazor/.*
          JSCPD_CONFIG_FILE: '.jscpd.json'
          HTML_FILE_NAME: '.htmlhintrc'
          CSS_FILE_NAME: '.stylelintrc.json'
